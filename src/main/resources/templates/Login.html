<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}>
        <title>Centro de Costo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                         <div class="card">
                              <div class="card-header bg-success">
                                   <h2>Inicio Sesion</h2>
                              </div>
                              <div class="card-body">
                                   <form method="POST" th:action="@{/Login}">
                                        <div class="form-group row my-3">
                                             <label class="col-md-5 my-auto" for="username">
                                                  <i class="fas fa-user-lock"></i>Usuario</label>
                                             <div class="col-md-7 my-auto">
                                                  <input class="form-control" type="text" name="username" id="username"/>
                                             </div>
                                        </div>
                                        <div class="form-group row my-3">
                                             <label class="col-md-5 my-auto" for="password">
                                                  <i class="fas fa-key"></i>Contrase√±a</label>
                                             <div class="col-md-7 my-auto">
                                                  <input class="form-control" type="password" name="password" id="password"/>
                                             </div>
                                        </div>
                                        <div class="card-footer col text-center">
                                            
                                            
                                             <button class="btn btn-success" type="submit">
                                                  <span class="btn">
                                                       <i class="fas fa-sign-in-alt"></i>
                                                       Ingresar</span>
                                             </button>
                                        </div>
                                   </form>
                              </div>
                         </div>
                        
                    </div>
            </div>
          
        </div>
        <footer th:replace="~{layout/plantilla:: footer}"></footer>
    </body> 
</html>
