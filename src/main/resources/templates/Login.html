<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <head th:replace="~{layout/plantilla :: head}">
        <title>Centro de Costo</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <section th:fragment="Login" class="container">
                        <div class="container-fluid my-5 justify-center">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header bg-black">
                                            <h2>Inicio Sesion</h2>
                                        </div>
                                        <div class="card-body">
                                            <form method="POST" th:action="@{/centro/Login}">
                                                <div class="form-group row my-3">
                                                    <label class="col-md-5 my-auto" for="username">
                                                        <i class="fas fa-user-lock"></i>Usuario</label>
                                                    <div class="col-md-7 my-auto">
                                                        <input class="form-control" type="text" name="username" id="username"/>
                                                    </div>
                                                </div>
                                                <div class="form-group row my-3">
                                                    <label class="col-md-5 my-auto" for="password">
                                                        <i class="fas fa-key"></i>Contrase√±a</label>
                                                    <div class="col-md-7 my-auto">
                                                        <input class="form-control" type="password" name="password" id="password"/>
                                                    </div>
                                                </div>
                                                <div class="card-footer col text-center">
                                                    <button class="btn btn-black" type="submit">
                                                        <span class="btn">
                                                            <i class="fas fa-sign-in-alt"></i>
                                                            Ingresar</span>
                                                    </button>
                                                    <button class="btn btn-primary" data-toggle="modal" data-target="#agregarUsuarioModal">
                                                        <i class="fas fa-sign-in-alt"></i> Agregar
                                                    </button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                    </section>

                    <div class="modal fade" id="agregarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="agregarUsuarioModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="agregarUsuarioModalLabel">Agregar usuario</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/agregarUsuario}" method="post" id="agregarUsuarioForm">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese username">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese password">
                                        </div>
                                        <div class="form-group">
                                            <label for="rol">Rol</label>
                                            <input type="text" class="form-control" id="rol" name="rol" placeholder="Ingrese rol">
                                        </div>
                                        <div class="form-group">
                                            <label for="centroCosto">Centro de costo</label>
                                            <input type="number" class="form-control" id="centroCosto" name="centroCosto" placeholder="Ingrese centro de costo">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" id="agregarUsuarioBtn">Agregar usuario</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer th:replace="~{layout/plantilla:: footer}"></footer>
                </body> 
                </html>
