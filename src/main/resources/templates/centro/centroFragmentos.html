<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>CentroCosto</title>
        <!-- CSS de Bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

            <!-- JavaScript de Bootstrap (debe ir al final del body) -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section th:fragment="botonAgregar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-bs-toggle="modal" data-bs-target="#agregarCategoria">Agregar</a>
                </li>
            </ul>
        </section>
        <section th:fragment="agregarCentroCosto">
            <div id="agregarCentroCosto"
                 class="modal fade"
                 tabindex="-1"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-mainHeader text-white">
                            <h5 class="modal-title text-white">Agregar Centro de Costo</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <form th:action="@{/}"
                              th:object="${centroCosto}"
                              method="POST"
                              class="was-validated"
                              enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text"
                                           class="form-control"
                                           name="nombre"
                                           required="true"/>
                                </div>                                                           
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section th:fragment="centroCosto">
            <div  class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Centro de costo</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Id</li>
                                    <li class="list-group-item">Nombre</li>

                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Presupuesto</h5>
                                <canvas id="trafficChart"></canvas>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Desgloce Mensual</h5>
                                <canvas id="userChart"></canvas>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
    </body>
</html>
